<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/icon type">
    <title>Secure Cyber Future - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="h-10vh">
        <div class="container">
            <div class="logo h-10vh">
                <img src="img/logo.png"  alt="Secure Cyber Future">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="contact.html">Contact us</a></li>
        
                    <li class="nav-btn"><a href="login.html" class="btn btn-primary-dark">Login</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>


    <!-- Added spacing container -->
<div class="main-content mt-10vh h-90vh">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Login</h2>
                </div>
                
                <form class="auth-form">
                    <div class="input-group">
                        <label>Email Address</label>
                        <div class="input-field">
                            <input type="email" placeholder="you@example.com">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-field">
                            <input type="password" id="password" placeholder="••••••••">
                            <span class="toggle-pw" onclick="togglePassword()"></span>
                        </div>
                    </div>
                    
                    <div class="auth-options">
                        <div class="remember-option">
                            <input type="checkbox" id="rem">
                            <label for="rem">Remember me</label>
                        </div>
                        <a href="reset-pass-mail.html" class="forgot-pw">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">Log In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

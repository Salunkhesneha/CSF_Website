<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/icon type">
    <title>Secure Cyber Future - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="h-10vh">
        <div class="container">
            <div class="logo h-10vh">
                <img src="img/logo.png"  alt="Secure Cyber Future">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="contact.html">Contact us</a></li>
        
                    <li class="nav-btn"><a href="login.html" class="btn btn-primary-dark">Login</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>


    <!-- Added spacing container -->
<div class="main-content mt-10vh h-90vh">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Register</h2>
            </div>
            
            
            <form class="auth-form">
                <div class="input-group">
                    <label>Name</label>
                    <div class="input-field">
                        <input type="text" placeholder="Your full name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-field">
                        <input type="email" placeholder="your@email.com">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-field">
                        <input type="password" placeholder="Create password">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password">
                    </div>
                </div>
              
                <button type="submit" class="auth-btn">Register</button>          
              </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>
</div>
 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <script src="js/script.js"></script>

</body>
</html>
